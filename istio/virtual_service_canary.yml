apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sockshop
  namespace: production
spec:
  hosts:
  - "*"
  gateways:
  - sockshop-gateway
  http:
  - match:
    - uri:
        prefix: "/carts"
    route:
    - destination:
        host: carts.production.svc.cluster.local
        subset: v1
  - route:
    - destination:
        host: front-end.production.svc.cluster.local
        subset: v1
      weight: 100 #v1
    - destination:
        host: front-end.production.svc.cluster.local
        subset: v2
      weight: 0 #v2
    - destination:
        host: front-end.production.svc.cluster.local
        subset: v4
      weight: 0 #v4
